{% load static %}
{% load account %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- CSS -->
    {% block css %}
    <link rel="stylesheet" href="{% static "css/base.css" %}">

    {% endblock css %}
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>{{ title }}</title>
</head>
<body>
    {% block navbar %}


    <main>
        <nav class="menu">
            <a class="nav-item"  href="{% url "home_page" %}">
                <i class="bi bi-house-door"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="bi bi-tree"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="bi bi-clock-history"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="bi bi-bell"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="bi bi-cloud"></i>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-item" href="">
                <i class="bi bi-person"></i>
            </a>
            <a class="nav-item" href="{% url "logout" %}">
                <i class="fa-regular fa-circle-xmark"></i>
            </a>
            {% else %}
            <a class="nav-item" href="{% provider_login_url 'google' %}">
                <i class="bi bi-box-arrow-in-right"></i>
            </a>
            {% endif %}
        </nav>
    </main>
    {% endblock navbar %}


    {% block content %}
    {% endblock content %}

<!-- Script JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="{% static "js/base.js" %}"></script>
</body>
</html>
